<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="shape-container">
        <div class="shape" id="shape"></div>
        <div class="top-container">
          <input type="range" min="0" max="100" class="slider" id="top" />
        </div>
        <div class="left-container">
          <input type="range" min="0" max="100" class="slider" id="left" />
        </div>
        <div class="bottom-container">
          <input type="range" min="0" max="100" class="slider" id="bottom" />
        </div>
        <div class="right-container">
          <input type="range" min="0" max="100" class="slider" id="right" />
        </div>
      </div>
      <div class="flex-container">
        <div class="display" id="display"></div>
        <button class="copy-text" id="copy-text">Copy</button>
        <span class="alert" id="alert">Copied to clipboard</span>
      </div>
    </div>
  </body>
</html>
